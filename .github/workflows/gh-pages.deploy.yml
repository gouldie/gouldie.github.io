name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  lint:
    name: Code standards
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
        
    steps:
      - name: ☁️ checkout repository
        uses: actions/checkout@v2

      - name: 🔧 setup node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install packages
        run: npm ci

      - name: 🔍 lint code
        run: npm run lint

  build:
    name: Release
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: ☁️ checkout repository
        uses: actions/checkout@v2

      - name: 🔧 setup node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install packages
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Export static files
        run: npm run export

      - name: Add .nojekyll file
        run: touch ./out/.nojekyll

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: out
